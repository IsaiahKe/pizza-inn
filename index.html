<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--offline bootstrap-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izzie Pizza</title>
    <nav>

        <div class="container-fluid nav">
            <div class="col-2 min-width">
                <div class="rounded-circle centerpos">
                </div>
            </div>
            <div class="col-2">
                <div class="row min-width">
                    <h1>IZZIE PIZZA PALACE</h1>
                </div>
                <div class="row min-width">
                    <h3>Enjoy Every Bite</h3>
                </div>
            </div>
            <div class="col-8 alignend">
                <ol>
                    <li>
                        <div class="btn">
                            <input type="text" placeholder="Item search">
                        </div>
                    </li>
                    <li>
                        <div class="btn nameholder cart" id="cart">
                        </div>
                    </li>

                </ol>
            </div>
        </div>
    </nav>
</head>

<body>
    <div class="container-fluid">
        <div class="card checkout">
            <div class="row card-header ccontent">
                <div class="col-11">
                    <h2>Order Details</h2>
                </div>
                <div class="col-1 btn btn-danger" id="cancel">X</div>
            </div>
            <div class="card-body cbody"></div>
            <div class="card-footer sum">
                <div class="container-fluid">
                  <table>
                      <tr><td>No. of Pizza</td><td></td></td><td id="count"></td></tr>
                      <tr><td>Delivery fee</td><td id="place"></td><td id="fee"></td></tr>
                      <tr><td>Total cost</td><td></td><td id="total"></td></tr>
                  </table>
                </div>

            </div>
        </div>
        <div class=" card orderCard">

            <div class="card-header ccontent">
                <h4 id="test"> Customised Pizza</h4>
            </div>
            <form id="order">
                <p>Select Size:</p>
                <p>
                    <select id="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </p>
                <p>Select Top</p>
                <p>
                    <select id="top">
                        <option value="pepperoni">Pepperoni</option>
                        <option value="mushroom">Mushroom</option>
                        <option value="cheese">Cheese</option>
                    </select>
                </p>
                <p>Select Crust</p>
                <p>
                    <select id="crust">
                        <option value="cripsy">Cripsy</option>
                        <option value="stuffed">Stuff</option>
                        <option value="flatbread">Flatbread</option>
                    </select>
                </p>
                <p>Select Address</p>
                <p>
                    <select id="location">
                        <option value="0">None</option>
                        <option value="50">CBD</option>
                        <option value="100">Yaya</option>
                        <option value="200">Muthaiga</option>
                        <option value="400">Westalands</option>
                        <option value="200">Ngong</option>
                    </select>
                </p>
                <p><input type="submit" class="btn btn-primary submit" value="Order"></p>
            </form>

        </div>
    </div>
</body>

</html>
